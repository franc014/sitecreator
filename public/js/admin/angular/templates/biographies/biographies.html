<div class="panel panel-default" >
    <div class="panel-heading" role="tab" id="collapseListGroupHeading3">
        <h3 class="panel-title" id="-collapsible-list-group-">
            <a class="" data-toggle="collapse" href="#collapseListGroup3" aria-expanded="true" aria-controls="collapseListGroup3">
                Biografías
            </a>
            <a class="pull-right" data-toggle="collapse" href="#collapseListGroup3" aria-expanded="true" aria-controls="collapseListGroup3"><span data-icon="&#xe6be"></span></a></h3>
    </div>
    <div id="collapseListGroup3" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="collapseListGroupHeading3" aria-expanded="true">
        <div >
            <div alert class="alert alert-info " msge="result" ng-show="showNoItemsAlert"></div>
            <div alert class="alert alert-{{result.result}} message" msge="result.message" ng-show="ShowResultAlert"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Biografías<span ><a href="" data-icon="&#xe70a" ng-click="newBio()" class="btn btn-md btn-success pull-right">Nueva</a></span> </h4>

                </div>
                <div class="panel-body" >
                    <!--div ng-show="showedExperienceForm"-->
                        <div ng-show="formShown">
                        <form class="form-block"  role="form"  id="bioForm" name="bioForm" ng-submit="updateBio()"  >
                            <h3>
                                <span class="wizard-title" ng-if="!bio.id">Nueva biografía</span>
                                <span ng-if="bio.id" class="wizard-title">Editando biografía</span>
                            </h3>
                            <div alert class="alert alert-danger" msge="result" ng-show="ShowServerErrors"></div>


                            <div class="row">
                                <div class="form-group col-sm-12" >
                                    <label class="control-label" for="title">Nombre (Versión)</label><br>
                                    <input type="text" class="form-control" id="title" name="title" ng-model="bio.title" required >
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-sm-12" >
                                    <label class="control-label" for="detailbios">Descripción</label><br>
                                    <text-angular  id="detailbios" name="detailbios" ng-model="bio.detail" required></text-angular>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-sm-12" >
                                    <div class="col-sm-4"><button type="submit" class="btn btn-primary"  >Guardar</button></div>
                                    <div class="col-sm-4"><a href="" ng-click="closeForm()" class="pull-right">Cancelar</a></div>
                                </div>
                            </div>

                        </form>

                        <hr>
                    </div>


                    <table class="table table-responsive" data-toggle="table" ng-show = "gridShown" >
                        <thead>
                        <tr>
                            <th data-field="title">Nombre</th>
                            <th data-field="Descripción">Descripción</th>
                            <th data-field="disable">Habilitar / Deshabilitar</th>
                            <th data-field="edit"></th>
                            <th data-field="delete"></th>
                        </tr>
                        </thead>
                        <tbody ng-repeat="bio in bios" class="item-list">
                        <tr >
                            <td ng-bind="bio.title"></td>
                            <td >
                                <span ng-bind-html="bio.detail | limitTo : 50 : 0"></span>
                                <a href="" ng-click="editBio(bio)" ng-if="bio.detail.length >= 50">Ver todo...</a>
                            </td>
                            <td>
                                <div  class="checkbox data-grid-checkbox" >
                                    <input type="checkbox" id="status" ng-click="changeStatus($event,bio)"
                                           ng-checked="bio.statusbool" ng-model="bio.statusbool" ng-disabled="bio.isused"
                                            />

                                </div>
                            </td>
                            <td><a href="" ng-click="editBio(bio)" data-icon="&#xe606">Editar</a></td>
                            <td><a href="" ng-click = "removeBio(bio)" data-icon="&#xe6ac">Eliminar</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="alert alert-warning">Las biografías cuyos checkmarks de "Habilitar/deshabilitar"
                        están desactivados
                        están siendo utilizadas por alguna versión de résumé.</div>
                </div>
            </div>

            <hr>
        </div>


    </div>
</div>
