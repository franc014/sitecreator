<div >
    <div alert class="alert alert-info " msge="result" ng-show="showNoItemsAlert"></div>
    <div alert class="alert alert-{{result.result}} message" msge="result.message" ng-show="ShowResultAlert"></div>


    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Características:  <span><a href="" ng-click="newDetail()" class="btn btn-md btn-success pull-right">Nueva Característica</a></span> </h4>

        </div>
        <div class="panel-body">
            <div ng-show="showDetailForm">

                <form  class ="saleable-detail-form" role="form"  id="saleableDetailForm" name="saleableDetailForm" ng-submit="updateDetail()"  >
                    <h3>
                        <span class="wizard-title" ng-if="!detail.id">Nueva característica</span>
                        <span ng-if="detail.id" class="wizard-title">Editando característica</span>
                    </h3>

                    <div class="row">
                        <div class="form-group col-sm-6" >
                            <label class="control-label" for="det">Clasificar como:</label>
                        </div>
                    </div>
                    <div class="row">

                        <div class="form-group col-sm-2" ng-class="{'has-error':errorBody}">
                            <label class="control-label" for="det">Detalle</label>
                            <span>
                                <input type="radio" name="type" value="0" id="det" ng-model="detail.type" >
                            </span>
                        </div>
                        <div class="form-group col-sm-2" ng-class="{'has-error':errorBody}">
                            <label class="control-label" for="target">Target</label>
                            <span>
                                <input type="radio" name="type" value="1" id="target" ng-model="detail.type" >
                            </span>
                        </div>
                        <div class="form-group col-sm-2" ng-class="{'has-error':errorBody}">
                            <label class="control-label" for="ventage">Ventaja</label>
                            <span>
                                <input type="radio" name="type" value="2" id="ventage" ng-model="detail.type" >
                            </span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12" ng-class="{'has-error':errorBody}">
                            <label class="control-label" for="description">Descripción</label><br>
                            <div >
                                <textarea class="form-control" rows="5" cols="80" ng-model="detail.detail" id="description" name="description" required></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12" ng-class="{'has-error':errorBody}">
                            <label class="control-label" for="description">Imagen o Ícono descriptivo</label><br>
                            <div >
                                <input ngf-keep="false" type="file" id="icon" ng-file-select="onFileSelect($files)" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="{{getPercentage()}}"
                                     aria-valuemin="0" aria-valuemax="100"
                                     ng-style="{width : ( getPercentage() + '%' ) }">
                                    {{getPercentage()}}% Completado
                                </div>
                            </div>
                            <div alert class="alert alert-danger" msge="result" ng-show="ShowServerErrors"></div>

                            <ul class="list-group" ng-repeat="(key, value) in errors">
                                <li class="list-group-item list-group-item-danger"> {{value[0]}} </li>
                            </ul>
                        </div>

                        <div class="form-group col-sm-6">
                            <div ng-if="hasIcon">
                                <img ng-src="data:image/png;base64,{{descriptiveIcon}}">
                            </div>
                        </div>



                    </div>
                    <hr>
                    <div class="row">
                        <div class="form-group col-sm-12" >
                            <div class="col-sm-4"><button type="submit" class="btn btn-primary"  >Guardar</button></div>
                            <div class="col-sm-4"><a href="" ng-click="showDetailForm=false" class="pull-right">Cancelar</a></div>
                        </div>
                    </div>
                </form>

                <hr>
            </div>


            <table class="table table-responsive" data-toggle="table"  >
                <thead>
                <tr>
                    <th data-field="description">Descripción</th>
                    <th data-field="type">Tipo</th>
                    <th data-field="delete"></th>
                </tr>
                </thead>
                <tbody ng-repeat="detail in saleable.details">
                    <tr >
                        <td >
                            <span ng-bind="detail.detail | limitTo : 50 : 0"></span>
                            <a href="" ng-click="editDetail(detail)" ng-if="detail.detail.length >= 50">Ver todo...</a>
                        </td>
                        <td ng-bind="detail.typetag"></td>
                        <td><a href="" ng-click="editDetail(detail)" data-icon="&#xe606">Editar</a></td>
                        <td><a href="" ng-click = "removeDetail(detail)" data-icon="&#xe6ac">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <hr>
</div>
