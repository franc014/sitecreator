<div >
    <div alert class="alert alert-info " msge="result" ng-show="showNoItemsAlert"></div>
    <div alert class="alert alert-{{result.result}} message" msge="result.message" ng-show="ShowResultAlert"></div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Esquema de precios:  <span><a href="" ng-click="newPrice()" class="btn btn-md btn-success pull-right">Nuevo Precio</a></span> </h4>

        </div>
        <div class="panel-body">
            <div ng-show="showPriceForm">
                <form  class ="saleable-detail-form" role="form"  id="saleablePriceForm" name="saleablePriceForm" ng-submit="updatePrice()"  >
                    <h3>
                        <span class="wizard-title" ng-if="!detail.id">Nuevo precio</span>
                        <span ng-if="detail.id" class="wizard-title">Editando precio</span>
                    </h3>
                    <div alert class="alert alert-danger" msge="result" ng-show="ShowServerErrors"></div>


                    <div class="row">
                        <div class="form-group col-sm-6" ng-class="{'has-error':errorBody}">
                            <label class="control-label" for="ammount">Precio</label><br>
                            <div class="input-group">
                                <div class="input-group-addon">$</div>
                                <input type="number" class="form-control" id="ammount" name="ammount" ng-model="price.ammount"  >
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-6" ng-class="{'has-error':errorBody}">
                            <label class="control-label" for="discount">Descuento</label><br>
                            <div class="input-group">
                                <input type="number" id="discount" class="form-control" name="discount" ng-model="price.discount">
                                <div class="input-group-addon">%</div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12" ng-class="{'has-error':errorBody}">
                            <label class="control-label" for="description">Descripción</label><br>
                            <div >
                                <textarea class="form-control" rows="5" cols="80" ng-model="price.description" id="description" name="description" ></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-12" >
                            <div class="col-sm-4"><button type="submit" class="btn btn-primary"  >Guardar</button></div>
                            <div class="col-sm-4"><a href="" ng-click="showPriceForm=false" class="pull-right">Cancelar</a></div>

                        </div>
                    </div>
                </form>

                <hr>
            </div>


            <table class="table table-responsive" data-toggle="table"  >
                <thead>
                <tr>
                    <th data-field="ammount">Precio ($)</th>
                    <th data-field="discount">Descuento (%)</th>
                    <th data-field="Descripción">Descripción</th>
                    <th data-field="detail"></th>
                    <th data-field="delete"></th>
                </tr>
                </thead>
                <tbody ng-repeat="price in saleable.prices">
                    <tr >
                        <td ng-bind="price.ammount"></td>
                        <td ng-bind="price.discount"></td>
                        <td >
                            <span ng-bind="price.description | limitTo : 50 : 0"></span>
                            <a href="" ng-click="editPrice(price)" ng-if="price.description.length >= 50">Ver todo...</a>
                        </td>
                        <td><a href="" ng-click="editPrice(price)" data-icon="&#xe606">Editar</a></td>
                        <td><a href="" ng-click = "removePrice(price)" data-icon="&#xe6a8">Eliminar</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <hr>
</div>
